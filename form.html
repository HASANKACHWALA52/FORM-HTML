<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="form">
        <form>
            <label>ENTER NAME</label>
            <input type="name" placeholder="NAME" class="name">
            <label>Contact No</label>
            <input type="number" placeholder="NUMBER" class="number">
            <label>Email</label>
            <input type="email" placeholder="EMAIL" class="email">
            profession
            <select class="profession">
                <option>Backend</option>
                <option>Fullstack</option>
                <option>Frontend</option>
                <option>Mernstack</option>

            </select>
            AGE
            <select class="age">
                <option>10-25</option>
                <option>25-45</option>
                <option>45-65</option>
                <option>65-85</option>
            </select>
            <textarea rows="12" cols="17" class="textarea"></textarea>
            <input type="submit" value="submit" class="submit">
        </form>
        </div>
        </section>

    </body>
    </html>
